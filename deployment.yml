## Jenkins deploy by using deployment

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: spc
  labels:
    tool: spring-petclinic
spec:
  minReadySeconds: 2
  replicas: 4
  selector:
    matchLabels:
      tool: spring-petclinic
  strategy:
    type: 
    rollingUpdate:
      maxSurge: 
      maxUnavailable: 
  template:
    metadata:
      name: spc-pod
      labels:
        tool: spring-petclinic
    spec:
      containers:
        - name: spc
          image: 
          resources:
            requests:
              memory:
              cpu: 
          ports:
            - containerPort: 8080


