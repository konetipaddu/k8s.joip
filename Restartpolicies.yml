## Restart-never
never: Never means that the container will not be restarted regardless of why it exited.
---
apiVersion: v1
kind: Pod
metadata:
  name: never-restart-pod
spec:
  restartPolicy: Never
  containers:
    - name: always
      image: paddutester/spc
      ports:
        - containerPort: 8080
      args:
        - sleep
        - 10s

        